<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments :: head"></head>

<body>

<header>
    <nav th:replace="fragments/fragments :: header"></nav>
</header>
<!-- // Header  -->

<!-- Navigation-->

<div class="content-wrapper">
    <div class="container-fluid overflow-hidden">
        <div class="row margin-tb-90px margin-lr-10px sm-mrl-0px">
            <!-- Page Title -->
            <div id="page-title" class="padding-30px background-white full-width">
                <div class="container">
                    <ol class="breadcrumb opacity-5">
                        <li>
                            <a th:href="@{/home}">Home</a>
                            <i class="fas fa-arrow-right padding-left-10px"></i>
                        </li>

                        <li class="active">My profile</li>
                    </ol>
                    <h1 class="font-weight-300">Patient Profile</h1>
                </div>
            </div>
            <!-- // Page Title -->
            <form th:action="@{/patients/create}"
                  method="POST"
                  th:object="${patientBindingModel}"
                  enctype="multipart/form-data"
            >
                <div class="row margin-tb-45px full-width">


                    <div class="col-md-8">
                        <div class="margin-bottom-45px full-width">
                            <div class="padding-30px background-white border-radius-20 box-shadow">
                                <div class="row">
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-user-plus margin-right-10px text-main-color"></i>
                                            Full name</label>
                                        <input
                                                name="fullName"
                                                required="required"
                                                maxlength="30"
                                                minlength="3"
                                                th:field="*{fullName}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Patient full name"/>
                                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                               id="fullNameError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>


                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-mobile-alt margin-right-10px text-main-color"></i>
                                            Phone</label>
                                        <input
                                                name="phone"
                                                required="required"
                                                pattern="^0\d{3}-\d{2}-\d{2}-\d{2}$"
                                                th:field="*{phone}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="0877-11-22-33"/>
                                        <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                               id="phoneUserError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-restroom margin-right-10px text-main-color"></i>
                                            Sex</label>

                                        <select name="sex"
                                                required="required"
                                                th:field="*{sex}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Sex">
                                            <option th:each="sex : ${T(medical.medical.files.model.enums.SexEnum).values()}"
                                                    th:value="${sex}" th:text="${sex}"></option>
                                        </select>

                                        <small th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"
                                               id="sexError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-hand-holding-medical margin-right-10px text-main-color"></i>
                                            Age</label>
                                        <input
                                                min="0"
                                                max="100"
                                                name="age"
                                                required="required"
                                                th:field="*{age}"
                                                th:errorclass="is-invalid"
                                                type="number" class="form-control form-control-lg"
                                                placeholder="1"/>
                                        <small th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
                                               id="ageError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-arrows-alt-v margin-right-10px text-main-color"></i>
                                            Height</label>
                                        <input
                                                min="0.50"
                                                max="2.50"
                                                type='number' step='0.10' value='1.00'
                                                name="height"
                                                required="required"
                                                th:field="*{height}"
                                                th:errorclass="is-invalid"
                                                class="form-control form-control-lg"
                                                placeholder="1.86"/>
                                        <small th:if="${#fields.hasErrors('height')}" th:errors="*{height}"
                                               id="heightError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label

                                                class="text-main-color"><i class="fas fa-weight margin-right-10px"></i>
                                            Weight</label>
                                        <input
                                                name="weight"
                                                required="required"
                                                th:field="*{weight}"
                                                th:errorclass="is-invalid"
                                                min="20"
                                                max="250"
                                                type="number"
                                                step='1' value='40'

                                                class="form-control form-control-lg"
                                                placeholder="78kg"/>
                                        <small th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
                                               id="weightError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>

                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i class="fas fa-running margin-right-10px"></i>
                                            Exercise</label>

                                        <select name="exercise"
                                                required="required"
                                                th:field="*{exercise}"
                                                th:errorclass="is-invalid"

                                                type="text" class="form-control form-control-lg">


                                            <option th:each="exercise : ${T(medical.medical.files.model.enums.ExerciseEnum).values()}"
                                                    th:value="${exercise}" th:text="${exercise}"></option>
                                        </select>

                                        <small th:if="${#fields.hasErrors('exercise')}" th:errors="*{exercise}"
                                               id="exerciseError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-wine-bottle margin-right-10px"></i>
                                            Drinking habits</label>

                                        <select name="drinking"
                                                required="required"
                                                th:field="*{drinking}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Your medical department">

                                            <option th:each="drinking : ${T(medical.medical.files.model.enums.DrinkingEnum).values()}"
                                                    th:value="${drinking}" th:text="${drinking}"></option>
                                        </select>

                                        <small th:if="${#fields.hasErrors('drinking')}" th:errors="*{drinking}"
                                               id="drinkingError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i class="fas fa-smoking margin-right-10px"></i>
                                            Smoking habits</label>
                                        <select name="smoking"
                                                required="required"
                                                th:field="*{smoking}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Your medical department">

                                            <option th:each="smoking : ${T(medical.medical.files.model.enums.SmokingEnum).values()}"
                                                    th:value="${smoking}" th:text="${smoking}"></option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('smoking')}" th:errors="*{smoking}"
                                               id="smokingError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label for="formFileSm" class="form-label text-main-color">Upload photo</label>
                                        <input
                                                name="img"

                                                th:field="*{img}"
                                                th:errorclass="is-invalid"

                                                class="form-control form-control-lg" id="formFileSm"
                                                type="file"/>

                                    </div>
                                </div>
                                <button class="btn btn-sm padding-sm-20px text-white background-main-color btn-inline-block"
                                        type="submit"> Create
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <div th:insert="fragments/fragments :: footer"></div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->

</div>


<div th:insert="fragments/fragments :: js"></div>
</body>

</html>
