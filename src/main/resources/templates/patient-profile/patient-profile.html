<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments :: head"></head>

<body>

<header>
    <nav th:replace="fragments/fragments :: header"></nav>
</header>
<!-- // Header  -->

<!-- Navigation-->

<div class="content-wrapper">
    <div class="container-fluid overflow-hidden">
        <div class="row margin-tb-90px margin-lr-10px sm-mrl-0px">
            <!-- Page Title -->
            <div id="page-title" class="padding-30px background-white full-width">
                <div class="container">
                    <ol class="breadcrumb opacity-5">
                        <li><a th:href="@{/home}">Home</a><i
                                class="fas fa-arrow-right padding-left-10px text-main-color "></i></li>

                        <li class="active" th:text="${patient.fullName}"> name Name</li>
                    </ol>
                    <h1 class="font-weight-300">Patient Profile</h1>
                </div>
            </div>
            <!-- // Page Title -->
            <form action="" method="get" th:object="${patient}">
                <div class="row margin-tb-45px full-width">
                    <div class="col-md-4">
                        <div
                                class="padding-15px background-white border-radius-20 box-shadow"
                        >
                            <div class="col-lr-6 padding-20px left-20px right-0px">
                                <img
                                        th:src="*{photo}"
                                        alt="placeholder 960"
                                        class="img-responsive"
                                />
                            </div>
                            <a
                                    href="#"
                                    class="btn btn-sm text-white background-main-color btn-block"
                            >Upload Image</a
                            >
                            <div class="padding-top-20px">

                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="margin-bottom-45px full-width">
                            <div
                                    class="padding-30px background-white border-radius-20 box-shadow"
                            >
                                <div class="row">
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-user-plus margin-right-10px text-main-color"></i> Full
                                            name</label
                                        >
                                        <input
                                                th:value="*{fullName}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="Patient full name"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-user-plus margin-right-10px text-main-color"></i>
                                            UserName</label
                                        >
                                        <input
                                                th:value="${user.username}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="Patient Username"
                                        />
                                    </div>

                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i
                                                class="far fa-envelope-open margin-right-10px text-main-color"
                                        ></i>
                                            Email</label
                                        >
                                        <input
                                                th:value="${user.email}"
                                                type="email"
                                                class="form-control form-control-sm"
                                                placeholder="info@yourname.com"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-mobile-alt margin-right-10px text-main-color"></i>
                                            Phone</label
                                        >
                                        <input
                                                th:value="*{phone}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="002229456987"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i
                                                class="fas fa-restroom margin-right-10px text-main-color"
                                        ></i>
                                            Sex</label
                                        >
                                        <input
                                                th:value="*{sex}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="info@yourname.com"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-hand-holding-medical margin-right-10px text-main-color"></i>
                                            Age</label
                                        >
                                        <input
                                                th:value="*{age}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="002229456987"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i
                                                class="fas fa-arrows-alt-v margin-right-10px text-main-color"
                                        ></i>
                                            Height</label
                                        >
                                        <input
                                                th:value="*{height}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="1.86 cm"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-weight margin-right-10px"></i>
                                            Weight</label
                                        >
                                        <input
                                                th:value="*{weight}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="78kg"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-book-medical margin-right-10px"></i>
                                            BMI index</label
                                        >
                                        <span type="text"
                                              class="text-black-color bold "
                                              th:text="*{bmi}"> Some longer sample text</span>


                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-running margin-right-10px"></i>
                                            Exercise</label
                                        >
                                        <input
                                                th:value="*{exercise}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="20.3"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-wine-bottle margin-right-10px"></i>
                                            Drinking habits</label
                                        >
                                        <input
                                                th:value="*{drinking}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="20.3"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-smoking margin-right-10px"></i>
                                            Smoking habits</label
                                        >
                                        <input
                                                th:value="*{smoking}"
                                                type="text"
                                                class="form-control form-control-sm"
                                                placeholder="20.3"
                                        />
                                    </div>
                                </div>

                                <div class="margin-bottom-20px">
                                    <label class="text-main-color"
                                    ><i class="fas fa-biohazard margin-right-10px text-main-color"></i>
                                        Password</label
                                    >
                                    <input
                                            type="password"
                                            class="form-control form-control-sm"
                                            placeholder="002229456987"
                                    />
                                </div>
                                <div class="row">
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i
                                                class="fas fa-biohazard margin-right-10px text-main-color"
                                        ></i>
                                            New Password</label
                                        >
                                        <input
                                                type="password"
                                                class="form-control form-control-sm"
                                                placeholder="info@yourname.com"
                                        />
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"
                                        ><i class="fas fa-biohazard margin-right-10px text-main-color"></i>
                                            Repeat new password</label
                                        >
                                        <input
                                                type="password"
                                                class="form-control form-control-sm"
                                                placeholder="002229456987"
                                        />
                                    </div>
                                </div>

                                <a
                                        th:href="@{/patients/{id}/diseases(id=${user.roleId})}"
                                        class=" btn btn-md padding-lr-25px text-white background-main-color btn-inline-block"
                                >Diseases</a
                                >
                                <a
                                        th:href="@{/patients/{id}/examinations(id=${user.roleId})}"
                                        class="btn btn-md padding-lr-25px text-white background-main-color btn-inline-block"
                                >Examinations</a
                                >
                                <a
                                        th:href="@{/patients/{id}/comments (id=${user.roleId})}"
                                        class="btn btn-md padding-lr-25px text-white background-main-color btn-inline-block"
                                >Reviews</a
                                >
                                <a
                                        th:href="@{/patients/id/edit}"
                                        class="btn btn-md padding-lr-25px text-white background-main-color btn-inline-block"
                                >Edit</a>

                                <div class="btn-group">
                                    <a type="button" th:href="@{/patients/patient/{id}/delete (id=${user.id})}"

                                       class="btn btn-md padding-lr-25px text-white background-main-color btn-inline-block">Delete</a>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <div th:insert="fragments/fragments :: footer"></div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->

</div>


<div th:insert="fragments/fragments :: js"></div>
</body>
</html>
