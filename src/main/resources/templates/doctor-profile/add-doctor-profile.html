<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments :: head"></head>

<body>

<header>
    <nav th:replace="fragments/fragments :: header"></nav>
</header>
<!-- // Header  -->

<!-- Navigation-->

<div class="content-wrapper">
    <div class="container-fluid overflow-hidden">
        <div class="row margin-tb-90px margin-lr-10px sm-mrl-0px">
            <!-- Page Title -->
            <div id="page-title" class="padding-30px background-white full-width">
                <div class="container">
                    <ol class="breadcrumb opacity-5">
                        <li>
                            <a th:href="@{/home}">Home</a>
                            <i class="fas fa-arrow-right padding-left-10px"></i>
                        </li>

                        <li class="active">Add doctor profile</li>
                    </ol>
                    <h1 class="font-weight-300">Doctor Profile</h1>
                </div>
            </div>
            <!-- // Page Title -->
            <form th:action="@{/doctors/create}"
                  method="POST"
                  th:object="${addDoctorProfile}"
                  enctype="multipart/form-data"
            >
                <div class="row margin-tb-45px full-width">
                    <!--                    <div class="col-md-4">-->
                    <!--                        <div class="padding-15px background-white border-radius-20 box-shadow">-->
                    <!--                            <div class="col-lr-6 padding-20px left-20px right-0px">-->

                    <!--                            </div>-->

                    <!--                        </div>-->
                    <!--                    </div>-->

                    <div class="col-md-8">
                        <div class="margin-bottom-45px full-width">
                            <div class="padding-30px background-white border-radius-20 box-shadow">
                                <div class="row">
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-user-md margin-right-10px text-main-color"></i>
                                            Full name</label>
                                        <input name="fullName"
                                               required="required"
                                               th:field="*{fullName}"
                                               th:errorclass="is-invalid" type="text"
                                               class="form-control form-control-lg" placeholder="Enter your full name"/>
                                        <small th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                                               id="usernameError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>

                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-mobile-alt margin-right-10px text-main-color"></i>
                                            Phone</label>
                                        <input name="phone"
                                               required="required"
                                               pattern="^0\d{3}-\d{2}-\d{2}-\d{2}$"
                                               th:field="*{phone}"
                                               th:errorclass="is-invalid"
                                               type="text" class="form-control form-control-lg"
                                               placeholder="0887-11-22-33"/>
                                        <small th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                               id="phoneError"
                                               class="text-light form-text bg-danger rounded">custom error</small>

                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-mobile-alt margin-right-10px text-main-color"></i>
                                            Medical branch</label>
                                        <select name="medicalBranch"
                                                required="required"
                                                th:field="*{medicalBranch}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Your medical department">
                                            <option th:each="branch : ${T(medical.medical.files.model.enums.MedicalBranchesEnum).values()}"
                                                    th:value="${branch}" th:text="${branch}"></option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('medicalBranch')}"
                                               th:errors="*{medicalBranch}" id="medicalBranchError"
                                               class="text-light form-text bg-danger rounded">custom error</small>

                                    </div>

                                    <!--                    <div class="col-md-6 margin-bottom-20px">-->
                                    <!--                      <label class="text-main-color"><i-->
                                    <!--                          class="fas fa-hand-holding-medical margin-right-10px text-main-color"></i>-->
                                    <!--                        Position</label>-->
                                    <!--                      <input th:field="*{position}"-->
                                    <!--                             th:errorclass="is-invalid"-->
                                    <!--                              type="text" class="form-control form-control-sm" placeholder="Possition" />-->
                                    <!--                    </div>-->
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-clinic-medical margin-right-10px text-main-color"></i>
                                            Room number</label>
                                        <input
                                                name="roomNumber"
                                                required
                                                pattern="^[A-Z]\d{1,2}"
                                                th:field="*{roomNumber}"
                                                th:errorclass="is-invalid"
                                                type="text" class="form-control form-control-lg"
                                                placeholder="Enter your Cabinet A1"/>
                                        <small th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}"
                                               id="roomNumberError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label class="text-main-color"><i
                                                class="fas fa-book-medical margin-right-10px"></i>
                                            Experience</label>
                                        <input
                                                name="experience"
                                                min="0"
                                                max="40"
                                                required
                                                th:field="*{experience}"
                                                th:errorclass="is-invalid"
                                                type="number" class="form-control form-control-lg" placeholder=" "/>
                                        <small th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}"
                                               id="experienceError"
                                               class="text-light form-text bg-danger rounded">custom error</small>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label for="add-title-image" class="font-weight-bold">Picture</label>-->
<!--                                        <input type="file" class="form-control-file" id="add-title-image" name="img"  >-->
<!--                                    </div>-->
                                    <div class="col-md-6 margin-bottom-20px">
                                        <label for="image" class="form-label text-main-color">Upload photo</label>
                                        <input class="form-control form-control-lg" id="image" type="file"

                                               name="img"
                                               th:field="*{img}"
                                        />
                                    </div>
                                </div>
                                <div>
                                    <h3 class="text-main-color">
                                        <i class="fas fa-heartbeat margin-right-10px text-main-color"></i>
                                        Bio
                                    </h3>
                                    <hr/>
                                    <div class="margin-bottom-20px">
                    <textarea class="form-control" placeholder="Enter  Admin Message  here" id="exampleTextArea"
                              name="bio"
                              required
                              minlength="10"
                              rows="3" th:field="*{bio}"
                              th:errorclass="is-invalid"></textarea>
                                    </div>
                                    <small th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}" id="bioError"
                                           class="text-light form-text bg-danger rounded">custom error</small>
                                </div>
                                <div class="padding-top-20px">
                                    <div class="background-second-color border-radius-10 margin-bottom-45px text-white box-shadow">
                                        <h3 class="padding-lr-30px padding-top-20px">
                                            <i class="far fa-clock margin-right-10px"></i>Choose Working Time
                                        </h3>
                                        <div class="padding-bottom-30px">
                                            <ul class="padding-0px margin-0px">
                                                <li class="padding-lr-30px padding-tb-10px">
                                                    Monday
                                                    <input

                                                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]-([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                                                            th:field="*{monday}" name="monday"
                                                            required="required"
                                                            th:errorclass="is-invalid"
                                                            type="text" class="form-control form-control-lg"
                                                            placeholder="9:00-16:00"/>

                                                </li>
                                                <li class="padding-lr-30px padding-tb-10px ba-2">
                                                    Tuesday
                                                    <input

                                                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]-([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                                                            th:field="*{tuesday}" name="tuesday"
                                                            required="required"
                                                            th:errorclass="is-invalid"
                                                            type="text" class="form-control form-control-lg"
                                                            placeholder="9:00-16:00"/>
                                                </li>
                                                <li class="padding-lr-30px padding-tb-10px">
                                                    Wednesday
                                                    <input

                                                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]-([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                                                            th:field="*{wednesday}" name="wednesday"
                                                            required="required"
                                                            th:errorclass="is-invalid"
                                                            type="text" class="form-control form-control-lg"
                                                            placeholder="9:00-16:00"/>
                                                </li>
                                                <li class="padding-lr-30px padding-tb-10px ba-2">
                                                    Thursday
                                                    <input

                                                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]-([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                                                            th:field="*{thursday}" name="thursday"
                                                            required="required"
                                                            th:errorclass="is-invalid"
                                                            type="text" class="form-control form-control-lg"
                                                            placeholder="9:00-16:00"/>
                                                </li>
                                                <li class="padding-lr-30px padding-tb-10px">
                                                    Friday
                                                    <input

                                                            pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]-([0-1]?[0-9]|2[0-3]):[0-5][0-9]$"
                                                            th:field="*{friday}" name="friday"
                                                            required="required"
                                                            th:errorclass="is-invalid"
                                                            type="text" class="form-control form-control-lg"
                                                            placeholder="9:00-16:00"/>
                                                </li>

                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <button class="btn btn-sm padding-sm-20px text-white background-main-color btn-inline-block"
                                        type="submit"> Create
                                </button>


                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <div th:insert="fragments/fragments :: footer"></div>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
</div>


<div th:insert="fragments/fragments :: js"></div>
</body>

</html>
